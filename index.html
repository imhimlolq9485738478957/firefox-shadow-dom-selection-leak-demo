<script>
  top.TEXT = 'CLOSED SHADOW ROOT - PROTECTED FROM OUTER TAMPERING';
  setTimeout(() => {
    find(TEXT);
    const anchor = getSelection().anchorNode;
    if (!anchor || anchor === body) return;
    anchor.textContent = '[BREACHED] ' + anchor.textContent + ' [BREACHED]';
    anchor.style.fontColor = 'red';
  }, 100);
</script>
<body id="body" onload="browser.innerHTML = `<h3>browser: <u>${getBrowser()}</u></h3>`">
  <div id="browser"></div>
  <div id="outer"></div>
  <script> outer.attachShadow({mode:'closed'}).appendChild(document.createElement('h1')).textContent = TEXT; </script>
  <script>
    function getBrowser() {
      if ((navigator.userAgent.indexOf("Opera") || navigator.userAgent.indexOf('OPR')) != -1) {
        return('Opera');
      } else if (navigator.userAgent.indexOf("Edg") != -1) {
        return('Edge');
      } else if (navigator.userAgent.indexOf("Chrome") != -1) {
        return('Chrome');
      } else if (navigator.userAgent.indexOf("Safari") != -1) {
        return('Safari');
      } else if (navigator.userAgent.indexOf("Firefox") != -1) {
        return('Firefox');
      } else if ((navigator.userAgent.indexOf("MSIE") != -1) || (!!document.documentMode == true)) //IF IE > 10
      {
        return('IE');
      } else {
        return('unknown');
      }
    }
  </script>
</body>
